<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de R√©ception d'Argent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: auto; /* Ajout pour g√©rer le d√©bordement */
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            max-width: 100%; /* Assure que le champ ne d√©borde pas */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Inclut la bordure et le padding dans la largeur totale */
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-section {
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .form-section-title {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px -20px;
        }

        .radio-group {
            margin-bottom: 15px;
        }

        .radio-group label {
            margin-right: 20px;
        }

        #commentaire-section {
            display: none;
            margin-top: 15px;
        }

        .message {
            display: none;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            position: relative;
        }

        .icon {
            font-size: 50px;
            color: #4CAF50;
        }

        /* Styles suppl√©mentaires pour la r√©activit√© */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }

            input[type="text"],
            input[type="number"],
            select,
            textarea {
                font-size: 14px;
            }
        }
        
        @media (min-width: 601px) and (max-width: 900px) {
            h1 {
                font-size: 26px;
            }

            button {
                font-size: 15px;
                padding: 9px;
            }

            input[type="text"],
            input[type="number"],
            select,
            textarea {
                font-size: 15px;
            }
        }
        
        @media (min-width: 901px) {
            h1 {
                font-size: 28px;
            }

            button {
                font-size: 16px;
                padding: 10px;
            }

            input[type="text"],
            input[type="number"],
            select,
            textarea {
                font-size: 16px;
            }
        }
    </style>
    <script>
        function toggleCommentaire() {
            const satisfactionSelect = document.getElementById('satisfaction');
            const commentaireSection = document.getElementById('commentaire-section');
            if (satisfactionSelect.value) {
                commentaireSection.style.display = 'block';
            } else {
                commentaireSection.style.display = 'none';
            }
        }

        function showMessage(event) {
            // Emp√™che le comportement par d√©faut du formulaire
            event.preventDefault();

            // Cacher le formulaire
            document.querySelector('.container').style.display = 'none';

            // Afficher le message de remerciement
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.innerHTML = `
                <div class="icon">üí∞</div>
                <h1>Merci d'avoir choisi Patafiable !</h1>
                <p>Nous vous remercions pour votre confiance et pour avoir choisi Pata. Nous restons √† votre disposition pour vos futures transactions. üòä</p>
            `;
            document.body.appendChild(messageDiv);
            messageDiv.style.display = 'block';
        }
    </script>
</head>
<body>

<div class="container">

</div>

</body>
</html>
